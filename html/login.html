	</head>
	<body>
	<div id="top" class="clearfix">
		<div class="wrap_1200">
			<h1 class="fl">
				<a href="#">
					<img src="../img/logo.jpg" alt="" />
				</a>
				
			</h1>
			<div class="login_character fl">
				欢迎登录
				
			</div>
		</div>
		
		
	</div>
	
	<div id="login_content">
		<div class="wrap_1200 login_main_bg clearfix">
			<div class="login fr " id="login">
            <div class="login_header">
                <span>会员登录</span>
                <b class="login_gray">没有速普账号？<a href="javascript:void(0)" id="go_reg">立即注册</a></b>
            </div>
            <form  id="LoginForm">
                <div class="login_error_section">
                    <div class="error_tips" id="DIVLoginMsg" style="display: block;"><i class="icon"></i><span></span></div>
                </div>
                <div class="login_account_total clearfix">
                    <div class="input_icon account_icon icon"></div>
                    <input type="text" id="account" name="username" value="" class="login_input_size" placeholder="邮箱、手机号、账号" maxlength="50">
                </div>
               
                <div class="login_password_total clearfix">
                    <div class="input_icon password_icon icon"></div>
                    <input type="password" id="password" name="userpassword" class="password login_input_size" placeholder="密码" maxlength="16">
                    <i></i>
                </div>
			   <div class="login_password_total" id = "drag"></div>
			   <div class="login_checkbox_all">
         <span class="login_checkbox fl">
          <input type="checkbox" value="记住用户名" id="cbRememberUserName">&nbsp;记住用户名</span>
        <span class="login_checkbox auto_login fl">
         <input type="checkbox" value="自动登录" id="cbAutoLogin" checked="checked">&nbsp;自动登录</span>
                    <span class="login_forget"> <a href="#find_password_step1" class="fancybox login_forget_pas">忘记密码了？</a></span>
                </div>
                <button id="btnLogin" class="btn login_submit"><span>登　录</span></button></form>
                <div class="login_relat_account clearfix">
                <em class="account_login"><label class="fl">合作账户登录：</label>
                    <a href="#" target="_blank"><img src="../img/zhifubao.png"></a>
                 
                    <a href="#" target="_blank"><img src="../img/weibo.png"></a>
                </em>
            </div>
		</div>
		    <div class="login fr " id="register">
            <div class="login_header">
                <span>用户注册</span>
                <b class="login_gray">已有帐号<a href="javascript:void(0)" id="go_login">立即登录</a></b>
            </div>
            <form action="" id="RegisterForm">
                <div class="login_error_section">
                    <div class="error_tips" id="DIVRegisterMsg" ><i class="icon"></i><span></span></div>
                </div>
                <div class="login_account_total clearfix">
                    <div class="input_icon account_icon icon"></div>
                    <input type="text" id="account1" name="username" value="" class="login_input_size" placeholder="邮箱、手机号、账号" maxlength="50">
                </div>
               
                <div class="login_password_total clearfix">
                    <div class="input_icon password_icon icon"></div>
                    <input type="password" id="password1" name="userpassword" class="password login_input_size" placeholder="6-16位字符，必须包含英文字母和数字" maxlength="16">
                    
                </div>
                <div class="login_password_total clearfix">
                    <div class="input_icon randomcode_icon icon"></div>
                    <input type="text" class="login_input_size"  id="verfy" style="width:112px;margin-right:15px;">
                    <a href="#" id="changeImg">
                       <canvas  id="canvas2" width="103" height="40"></canvas>
                         </a>
                </div>
                <div class="login_password_total clearfix">
                    <div class="input_icon randomcode_icon icon"></div>
                    <input type="text" class="login_input_size" style="width:112px;margin-right:15px;">
                    <button class="btn  login_submit" style="width:104px"><span style="font-size:12px">获取验证码</span></button>
                </div>
			   
			   <div class="login_checkbox_all">
         <span class="login_checkbox fl">
          <input type="checkbox" >&nbsp;我已经阅读并同意<a href="#" style="color: #137ce9;">《速普商城用户协议》</a></span>
      
                </div>
                <button type = "submit" id="btnregister" name="btnregister" class="btn  login_submit"><span>注册</span></button>
              </form>
		</div>
		
	</div>

</div>
